<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .orange{background: orange;}
        .green{background: green;}
        .blue{background: blue;}
        .pink{background: pink;}
        .yellow{background: yellow;}

        #parent{
            border:2px solid red;
            width:1000px;
            height:300px;
            display: flex;
            gap:10px;
            flex-wrap:wrap;
        }
        .child{   
            /* flex-grow 는  부모의 남은공간을 얼마나 나눠 가질지 설정
               숫자 비율로 자식에게 크기를 준다.  
                1:1:1:1  네개의 자식태그에 4분의1 크기를 준다.
                1:3:1:1  1번째, 3번째, 4번쨰 자식에게는 6분의1 크기주고
                        2번째 자식에게는 6분의3 크기 준다.   
            */
            /* flex-grow:1;   */
            /* flex-shrink는 자식들의 크기에 비해  부모의크기가 작은경우
                    자식들의 크기를 얼마나 줄일건지 정하는거 
                작동조건
                 1. flex컨테이너(부모)의 너비가 정해져있고 
                 2. 아이템들(자식)의 기본 크기 합이 부모보다 클때
            */
           width:400px;
           /* flex-shrink: 1; */
           /* flex:1; */
        }
        
        .green{
            /* flex-shrink: 2; */
            /* flex-grow:2; */
        }
    </style>
</head>
<body>
    <div id="parent">
        <div class="child orange">1</div>
        <div class="child green">2</div>
        <div class="child blue">3</div>
        <div class="child pink">4</div>
        <div class="child yellow">5</div>
    </div>
<style>
    .menuWrap{
        list-style-type: none;
        margin:0; padding:0;
        display:flex;
        gap:10px;
        width:1000px;
        justify-content: space-between;
        align-items: center;
        padding:5px 15px;
    }
  
</style>
    <ul class="menuWrap">
        <li class="menu">HOME</li>
        <li class="menu">게시판</li>
        <li class="menu">게임참여</li>
        <li class="menu">영화관람</li>
        <li class="menu">독서</li>
    </ul>
</body>
</html>

    flex -  자식태그(items) 세팅
